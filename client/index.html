<body>
    <button id="btn" onclick="ping()">ping</button>

    <script>
        // const endpoint = "http://localhost:4100"
        const endpoint = "https://nodejs-authentication-api.vercel.app"
        function ping() {
            fetch(endpoint).then(res => res.json()).then(r => {
                window.alert(JSON.stringify(r))
            })
        }
    </script>
